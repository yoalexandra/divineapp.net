<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title%}{% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block metadescription%}{% endblock %}">
    <meta name="keywords" content="{% block metakeywords%}{% endblock %}">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" rel="stylesheet" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <style>
      body {
        padding-top: 60px;
      }
      h1 {
        text-align: center;
        font-family: 'Arimo', sans-serif;
      }
      h2 {
        color: #000;
      }
      h4 {
        font-weight: normal;
      }
       p {
         font-family: 'Arimo', sans-serif;
       }
       .fa-twitter, .fa-github, .fa-envelope {
         font-size: 100px;
       }
       img {
         width: 80px;
         height: 80px;
       }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
          <a class="navbar-brand" href="/">Divine App</a>
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'blog:index' %}">Blog</a></li>
          <li><a href="{% url 'apps:index' %}">Apps</a></li>
          <li><a href="{% url 'home:index' %}">Contacts</a></li>
        </ul>
      </div><!--/.navbar-collapse  -->
    </div>

    <div class="container">
      <!--TODO: appear more than once, fix it -->
      {% block nobreadcrumb %}
      <ul class="breadcrumb">
        {% block breadcrumb %}
        {% endblock %}
      </ul>
      {% endblock %}

  {% block content %}
  {% endblock %}
  <hr>

  <footer>
    <p>{% include "footer.html" %}</p>
  </footer>
</div> <!-- /container -->
        <!-- Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script   src="http://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
